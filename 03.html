<body>
<table border="1">
<caption style = "color:red;"><b>Text Formatting Tags</b></caption>
<thead>
<tr>
<th>HTML Tag</th>
<th>Output</th>
</tr>
</thead>
<tbody>
<tr>
<td>normal text</td>
<td>hello world</td>
</tr>
<tr>
<td>font & its attributes</td>
<td style = "color:blue;font-size:20px">hello world</td>
</tr>
<tr>
<td>&lt;B&gt;</td>
<td><strong>Bold</strong></td>
</tr>
<tr>
<td>&lt;I&gt;</td>
<td><i>italic</i></td>
</tr>
<tr>
<td>&lt;EM&gt;</td>
<td><em>Emphasis</em></td>
</tr>
<tr>
<td>&lt;STRONG&gt;</td>
<td><strong>STRONG</strong></td>
</tr>
<tr>
<td>&lt;teletype&gt;</td>
<td><teletype>TELETYPE</teletype></td>
</tr>
<tr>
<td>&lt;CITE&gt;</td>
<td><cite>Citation</cite></td>
</tr>
<tr>
<td>&lt;strike&gt;</td>
<td><strike>strike through text</strike></td>
</tr>
<tr>
<td>&lt;Big&gt;</td>
<td><big>text in a big font</big></td>
</tr>
<tr>
<td>&lt;small&gt;</td>
<td><small>text in a small font</small></td>
</tr>
<tr>
<td>&lt;SUB&gt;</td>
<td>a<sub>b</sub></td>
</tr>
<tr>
<td>&lt;sup&gt;</td>
<td>a<sup>b</sup></td>
</tr>
</tbody>
</table>
</body>
