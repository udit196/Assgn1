<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Registration Form</title>
<style>
h2 {
color: red;
}
</style>
</head>
<body>
<h2>Employee Registration Form</h2>
<form action="submit_form.php" method="post" enctype="multipart/form-data">
<label for="firstName">First Name:</label>
<input type="text" id="firstName" name="firstName" required><br>
<label for="lastName">Last Name:</label>
<input type="text" id="lastName" name="lastName" required><br>
<label for="mailAddress1">Mail Address 1:</label>
<input type="text" id="mailAddress1" name="mailAddress1" required><br>
<label for="mailAddress2">Mail Address 2:</label>
<input type="text" id="mailAddress2" name="mailAddress2"><br>
<label for="city">City:</label>
<input type="text" id="city" name="city" required><br>
<label for="state">State:</label>
<select id="state" name="state" required>
<option value="select">Select State</option>
<option value="ny">New York</option>
<option value="ca">California</option>
<!-- Add more options as needed -->
</select><br>
<label for="zip">ZIP:</label>
<input type="text" id="zip" name="zip" required><br>
<label for="photo">Upload Photo:</label>
<input type="file" id="photo" name="photo" accept="image/*"><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required><br>
<label for="mobile">Mobile No.:</label>
<input type="tel" id="mobile" name="mobile" required><br>
<label for="languages">Languages Known:</label>
<select id="languages" name="languages[]" multiple>
<option value="english">English</option>
<option value="spanish">Spanish</option>
<option value="french">French</option>
<!-- Add more options as needed -->
</select><br>
<label for="additionalInfo">Additional Info:</label>
<textarea id="additionalInfo" name="additionalInfo" rows="6" cols="6"></textarea><br>
<input type="submit" value="Submit">
</form>
</body>
</html>
